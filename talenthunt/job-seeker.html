<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home | Talent Hunt - Job Listing Template | Themesdesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" " />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Choise Css -->
    <link rel="stylesheet" href="assets/libs/choices.js/public/assets/styles/choices.min.css">

    <!-- Swiper Css -->
    <link rel="stylesheet" href="assets/libs/swiper/swiper-bundle.min.css">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <!--Custom Css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Begin page -->
    <div>
        <!--Navbar Start-->
        <nav class="navbar navbar-expand-lg fixed-top sticky" id="navbar">
            <div class="container-fluid custom-container">
                <a class="navbar-brand text-dark fw-bold me-auto" href="index.html">
                    <h2 class="logo-color">Talent Hunt</h2>
                </a>
                <div>
                    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-label="Toggle navigation">
                        <i class="mdi mdi-menu"></i>
                    </button>
                </div>
                <!--end navabar-collapse-->
                <!--end header-menu-->
            </div>
            <!--end container-->
        </nav>
        <!-- Navbar End -->
        <div class="main-content">
            <section class="bg-home2" id="home">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <form class="job-seeker-form">
                                <div class="mb-4">
                                    <label for="exampleInputEmail1" class="form-label fs-16">Choose your education level</label>
                                    <select class="form-select" id="educationType" aria-label="Default select example">
                                        <option selected>Lower secondary education</option>
                                        <option value="1">Higher secondary education</option>
                                        <option value="2">Diploma & certification</option>
                                        <option value="3">Bachelor degree or equivalent level</option>
                                        <option value="3">Master degree or equivalent level</option>
                                        <option value="3">Doctoral level university degree(PhD)</option>
                                        <option value="3">Others</option>
                                    </select>
                                </div>
                                <div id="education" class="mb-4">
                                    <label for="education" class="form-label fs-16">Education</label>
                                    <input type="text" class="form-control" placeholder="enter your education">
                                </div>
                                <div class="mb-4" id="speciliazation">
                                    <label for="speciliazation" class="form-label fs-16">Choose your speciliazation</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">SAP Consultancy Management</option>
                                        <option value="3">Information Technology</option>
                                        <option value="3">E-Business System</option>
                                        <option value="3">Networking Management</option>
                                        <option value="3">Purchasing Management</option>
                                        <option value="3">Network administrator</option>
                                        <option value="3">User experience designer</option>
                                        <option value="3">Systems analyst</option>
                                        <option value="3">Database administrator</option>
                                        <option value="3">Full-stack developer</option>
                                        <option value="3">Senior software engineer</option>
                                        <option value="3">Development operations engineer</option>
                                        <option value="3">Analytics manager</option>
                                        <option value="3">Hardware engineer</option>
                                        <option value="3">Cybersecurity</option>
                                        <option value="3">Cloud computing</option>
                                        <option value="3">Data analytics and data science</option>
                                        <option value="3">Networking and wireless</option>
                                        <option value="3">Software development</option>
                                        <option value="3">AI and machine learning</option>
                                        <option value="3">Project management</option>
                                        <option value="3">IT service management</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4 form-check">
                                  <input type="checkbox" class="form-check-input" id="showspecialization">
                                  <label class="form-check-label fs-16" for="exampleCheck1">Add more specilization</label>
                                </div>

                                <div class="mb-4" id="moreSpeciliazation">
                                    <label for="moreSpeeciliazation" class="form-label fs-16">Choose your speeciliazation</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">SAP Consultancy Management</option>
                                        <option value="3">Information Technology</option>
                                        <option value="3">E-Business System</option>
                                        <option value="3">Networking Management</option>
                                        <option value="3">Purchasing Management</option>
                                        <option value="3">Network administrator</option>
                                        <option value="3">User experience designer</option>
                                        <option value="3">Systems analyst</option>
                                        <option value="3">Database administrator</option>
                                        <option value="3">Full-stack developer</option>
                                        <option value="3">Senior software engineer</option>
                                        <option value="3">Development operations engineer</option>
                                        <option value="3">Analytics manager</option>
                                        <option value="3">Hardware engineer</option>
                                        <option value="3">Cybersecurity</option>
                                        <option value="3">Cloud computing</option>
                                        <option value="3">Data analytics and data science</option>
                                        <option value="3">Networking and wireless</option>
                                        <option value="3">Software development</option>
                                        <option value="3">AI and machine learning</option>
                                        <option value="3">Project management</option>
                                        <option value="3">IT service management</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </section>

            <!-- Style switcher -->
            <div id="style-switcher" onclick="toggleSwitcher()" style="left: -165px;">
                <div>
                    <h6>Select your color</h6>
                    <ul class="pattern list-unstyled mb-0">
                        <li>
                            <a class="color-list color1" href="javascript: void(0);" onclick="setColorGreen()"></a>
                        </li>
                        <li>
                            <a class="color-list color2" href="javascript: void(0);" onclick="setColor('blue')"></a>
                        </li>
                        <li>
                            <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>
                        </li>
                    </ul>
                    <div class="mt-3">
                        <h6>Light/dark Layout</h6>
                        <div class="text-center mt-3">
                            <!-- light-dark mode -->
                            <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-3">
                                <i class="uil uil-brightness mode-dark mx-auto"></i>
                                <i class="uil uil-moon mode-light"></i>
                            </a>
                            <!-- END light-dark Mode -->
                        </div>
                    </div>
                </div>
                <div class="bottom d-none d-md-block">
                    <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
                </div>
            </div>
            <!-- end switcher-->

            <!--start back-to-top-->
            <button onclick="topFunction()" id="back-to-top">
                <i class="mdi mdi-arrow-up"></i>
            </button>
            <!--end back-to-top-->
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Choice Js -->
    <script src="assets/libs/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Swiper Js -->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>
    <!-- Index Js -->
    <script src="assets/js/pages/job-list.init.js"></script>
    <!-- Switcher Js -->
    <script src="assets/js/pages/switcher.init.js"></script>
    <script src="assets/js/pages/index.init.js"></script>
    <!-- App Js -->
    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script>
        $("#showspecialization").click(function(){   
            let isChecked = $('#showspecialization')[0].checked
            if (isChecked == true){
                $('#moreSpeciliazation').show();
            }else{
                $('#moreSpeciliazation').hide();
            }
        });
        $('#educationType').change(function() {
            var selected = $(this).val();
            $('#education').show();
        });
    </script>

</body>
